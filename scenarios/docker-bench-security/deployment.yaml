# Docker 运行等价命令（仅供参考）:
# docker run -it --net host --pid host --userns host --cap-add audit_control \
#     -e DOCKER_CONTENT_TRUST=$DOCKER_CONTENT_TRUST \
#     -v /etc:/etc:ro \
#     -v /lib/systemd/system:/lib/systemd/system:ro \
#     -v /usr/lib/systemd:/usr/lib/systemd:ro \
#     -v /var/lib:/var/lib:ro \
#     -v /var/run/cri-dockerd.sock:/var/run/cri-dockerd.sock:ro \
#     --label docker_bench_security \
#     docker/docker-bench-security
#
# 注意：修改为使用 CRI Docker 而非 Containerd
# - 已删除: /usr/bin/containerd 挂载
# - 已删除: /usr/bin/runc 挂载
# - 保留: /var/run/cri-dockerd.sock 挂载 (CRI Docker socket)
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: docker-bench-security
  labels:
    name: docker-bench
spec:
  selector:
    matchLabels:
      name: docker-bench
  template:
    metadata:
      labels:
        name: docker-bench
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      securityContext:
        runAsUser: 0
      # nodeSelector:
      #   kubernetes.io/hostname: k8s-node01
      containers:
        - name: docker-bench
          image: madhuakula/hacker-container
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "sleep infinity"]
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 80Mi
          securityContext:
            privileged: true
            capabilities:
              add: ["AUDIT_CONTROL"]
          volumeMounts:
            - name: var-lib-vol
              mountPath: /var/lib
              readOnly: true
            - name: usr-lib-systemd-vol
              mountPath: /usr/lib/systemd
              readOnly: true
            - name: etc-vol
              mountPath: /etc
              readOnly: true
            - name: lib-systemd-system-vol
              mountPath: /lib/systemd/system
              readOnly: true
            # 已修改: 使用 cri-docker socket 而不是 docker socket
            - name: docker-sock-volume
              mountPath: /var/run/cri-dockerd.sock
              readOnly: true
      volumes:
        - name: var-lib-vol
          hostPath:
            path: /var/lib
        - name: usr-lib-systemd-vol
          hostPath:
            path: /usr/lib/systemd
        - name: etc-vol
          hostPath:
            path: /etc
        - name: lib-systemd-system-vol
          hostPath:
            path: /lib/systemd/system
        # 已修改: 使用 CRI Docker socket 而不是 Docker socket
        # - 已删除: /usr/bin/containerd 挂载
        # - 已删除: /usr/bin/runc 挂载
        # 仅使用 CRI Docker socket 来访问容器运行时
        - name: docker-sock-volume
          hostPath:
            path: /var/run/cri-dockerd.sock
            type: Socket
