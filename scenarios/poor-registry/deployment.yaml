apiVersion: apps/v1
kind: Deployment
metadata:
  name: poor-registry-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: poor-registry
  template:
    metadata:
      labels:
        app: poor-registry
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: k8s-node01
      containers:
        - name: poor-registry
          image: madhuakula/k8s-goat-poor-registry
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "50Mi"
              cpu: "30m"
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: poor-registry-service
  namespace: default
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30005
  selector:
    app: poor-registry
